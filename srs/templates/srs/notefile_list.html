{% extends 'srs/base_srs.html' %}

{% block site_content %}
    <a href="{% url 'selection_view' %}"><h2>Return to View Select</h2></a>
{% endblock %}

{% block content %}
    {% for notefile in notefiles %}
		<a href="{% url 'notefile_detail' pk=notefile.pk %}" class="notefile_link" title="{{ notefile.name }}">
			<div class="notefile-listing">
				<span>{{ notefile.name }}</span>
			</div>
		</a>
    {% endfor %}
{% endblock %}
